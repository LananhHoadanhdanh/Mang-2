<!DOCTYPE html>
<html lang="en">
<head>
    <title>Faking Textarea on Typing</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>
<body style="text-align: center">
<h2>Type anything slowly</h2>
<label><textarea id="result" name="txt" cols="40" rows="10" onkeydown="typeTextarea()"></textarea></label>
</body>
</html>
<script>
    let a = 'PHONG TỬ HÃN HẢI - CHI TỬ HOA KHAI';
    let arr = a.split('')
    let phrase = "";
    function typeTextarea() {
        let text = document.getElementById('result').value;
        if(text.length > 0) {
            for (let i=0; i<text.length; i++) {
                phrase += arr[i];
                if(i === arr.length) {
                    text = "";
                    phrase = "";
                }
            }
        }
        document.getElementById('result').value = phrase;
        phrase = "";
        setTimeout("typeTextarea()", 1);
    }
</script>
