<script>
    let arr = [1,6,8,25,42,12,68,5,2,3];
    let max = arr[0];
    let index;
    for (let i=0; i< arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
            index = i;
        }
    }
    alert('Phần tử có giá trị lớn nhất là ' + max + ' và nằm ở vị trí thứ ' + index)
</script>
