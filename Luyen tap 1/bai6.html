<script>
  let arr = [1,6,8,25,42,12,68,5,2,3];
  let num = +prompt('Nhập số cần tìm vào đây');
  let flag = false;
  for (let i=0; i< arr.length; i++) {
    if (num === arr[i]) {
        index = i;
        flag = true;
        document.write('Số bạn vừa nhập có trị số là ' + index);
    }
  }
  if (flag === false) {
      alert('Không tìm thấy!')
  }
</script>
