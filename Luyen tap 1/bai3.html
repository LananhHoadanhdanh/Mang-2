<script>
    let arr = [1,6,8,25,42,12,68,5,2,3,6,8,9,5,4,8,2,3];
    let sum = 0;
    let avg;
    for (let i=0; i< arr.length; i++) {
        sum += arr[i];
    }
    avg = sum / arr.length;
    document.write('Tổng của các phần tử là ' + sum + '<br>' + ' Giá trị trung bình của các phần tử là ' + avg)
</script>
