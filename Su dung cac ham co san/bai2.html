<script>
   let number = prompt("Nhập số bất kì: ");
   let str = number.toString();
   let result = [str[0]];

    for(let i=0; i<str.length; i++)
    {
        if((str[i]%2 === 0) && (str[i+1]%2 === 0))
        {
            result.push('-' + str[i+1]);
        }
        else
        {
            result.push(str[i+1]);
        }
    }
    document.write(result.join(''));
</script>
