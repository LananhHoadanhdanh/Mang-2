<script>
    let arr = prompt('Nhập vào đi em');
    let count = 1;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === ' ' && arr[i+1] !== ' ') {
            count++
        }
    }
    document.write('Mảng bạn vừa nhập có ' + count + ' kí tự.')
</script>
