<script>
    let arr = prompt('Nhập vào đi em');
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 1 == 0 && arr[i] != ' ') {
            count++
        }
    }
    document.write('Mảng bạn vừa nhập có ' + count + ' kí tự số.')
</script>
